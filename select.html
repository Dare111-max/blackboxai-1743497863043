<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection | Urban Warfare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .character-card {
            transition: all 0.3s ease;
        }
        .character-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .character-card.selected {
            border: 4px solid #e63946;
            transform: translateY(-15px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto py-12 px-4">
        <h1 class="text-5xl font-bold text-center mb-12 text-red-500">SELECT YOUR OPERATOR</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-8">
            <!-- Character 1 -->
            <div class="character-card bg-gray-800 rounded-lg overflow-hidden cursor-pointer" onclick="selectCharacter(1)">
                <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg" alt="Operator Phoenix" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="text-2xl font-bold mb-2">PHOENIX</h3>
                    <p class="text-gray-300 mb-3">Assault Specialist</p>
                    <div class="flex justify-between text-sm">
                        <span>+10% Speed</span>
                        <span>+5% Damage</span>
                    </div>
                </div>
            </div>

            <!-- Character 2 -->
            <div class="character-card bg-gray-800 rounded-lg overflow-hidden cursor-pointer" onclick="selectCharacter(2)">
                <img src="https://images.pexels.com/photos/1222271/pexels-photo-1222271.jpeg" alt="Operator Juggernaut" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="text-2xl font-bold mb-2">JUGGERNAUT</h3>
                    <p class="text-gray-300 mb-3">Heavy Weapons</p>
                    <div class="flex justify-between text-sm">
                        <span>+20% Armor</span>
                        <span>-5% Speed</span>
                    </div>
                </div>
            </div>

            <!-- Character 3 -->
            <div class="character-card bg-gray-800 rounded-lg overflow-hidden cursor-pointer" onclick="selectCharacter(3)">
                <img src="https://images.pexels.com/photos/3785077/pexels-photo-3785077.jpeg" alt="Operator Ghost" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="text-2xl font-bold mb-2">GHOST</h3>
                    <p class="text-gray-300 mb-3">Stealth Operative</p>
                    <div class="flex justify-between text-sm">
                        <span>+15% Stealth</span>
                        <span>Silent Steps</span>
                    </div>
                </div>
            </div>

            <!-- Character 4 -->
            <div class="character-card bg-gray-800 rounded-lg overflow-hidden cursor-pointer" onclick="selectCharacter(4)">
                <img src="https://images.pexels.com/photos/3777943/pexels-photo-3777943.jpeg" alt="Operator Medic" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="text-2xl font-bold mb-2">MEDIC</h3>
                    <p class="text-gray-300 mb-3">Support Class</p>
                    <div class="flex justify-between text-sm">
                        <span>+25% Healing</span>
                        <span>Team Buffs</span>
                    </div>
                </div>
            </div>

            <!-- Character 5 -->
            <div class="character-card bg-gray-800 rounded-lg overflow-hidden cursor-pointer" onclick="selectCharacter(5)">
                <img src="https://images.pexels.com/photos/3779448/pexels-photo-3779448.jpeg" alt="Operator Sniper" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="text-2xl font-bold mb-2">SNIPER</h3>
                    <p class="text-gray-300 mb-3">Long Range</p>
                    <div class="flex justify-between text-sm">
                        <span>+30% Accuracy</span>
                        <span>Zoom Scope</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-12 text-center">
            <button id="startGameBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-12 rounded-full text-xl transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                DEPLOY TO BATTLE <i class="fas fa-chevron-right ml-2"></i>
            </button>
        </div>
    </div>

    <script>
        let selectedCharacter = null;

        function selectCharacter(id) {
            // Remove selected class from all cards
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add selected class to clicked card
            event.currentTarget.classList.add('selected');
            selectedCharacter = id;

            // Enable start button
            document.getElementById('startGameBtn').disabled = false;
        }

        document.getElementById('startGameBtn').addEventListener('click', () => {
            if (selectedCharacter) {
                // Save character selection
                localStorage.setItem('selectedCharacter', selectedCharacter);
                
                // Redirect to game page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
